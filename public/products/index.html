    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- Header -->
<!-- Ana Menü Barı -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/bahtiyar.svg" alt="Logo" style="height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hizmetlerimiz
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="/industries.html">Kara Yolu Taşımacılığı</a></li>

                        <a class="nav-link" href="/contact.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kategoriler Bölümü -->
    <div class="container my-5">
        <div class="text-center">
            <h1 class="mb-3">Kategoriler</h1>
            <p class="mb-5">İstediğiniz kategoriyi seçin ve ürünlerimizi keşfedin.</p>
        </div>

        <!-- Kategori Listesi -->
        <div class="row g-4" id="category-list">
            <!-- Kategoriler JavaScript ile yüklenecek -->
        </div>
    </div>

    <!-- JavaScript Dosyaları -->
    <!-- categories.js dosyasını dahil ediyoruz -->
    <script src="js/categories.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kategorileri Yükleyen JavaScript -->
    <script>
        // Kategori listesini yükle
        const categoryList = document.getElementById('category-list');

        // categories.js dosyasından kategori verilerini alıyoruz
        for (const categoryId in categories) {
            const category = categories[categoryId];
            const categoryCard = `
                <div class="col-md-4">
                    <div class="card category-card">
                        <a href="product-list.html?category=${categoryId}">
                            <img src="${category.image}" class="card-img-top category-image" alt="${category.name}">
                        </a>
                        <div class="card-body text-center">
                            <h5 class="card-title">${category.name}</h5>
                            <a href="product-list.html?category=${categoryId}" class="btn btn-custom mt-3">Ürünleri Gör</a>
                        </div>
                    </div>
                </div>
            `;
            categoryList.innerHTML += categoryCard;
        }
    </script>
</body>
