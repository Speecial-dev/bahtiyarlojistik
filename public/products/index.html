<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kategoriler</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <div class="col-md-3 mb-4" style="padding-left: 0; overflow: hidden; text-align: center;">
                <!-- Padding'i sıfırladık, overflow'u gizledik ve merkezi hizalama ekledik -->
                <img src="images/bahtiyar.svg" href="/"" alt="Logo" style="max-width: 200px;"> <!-- Margin kaldırıldı -->
            </div>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/services.html" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hizmetlerimiz
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Air Freight</a></li>
                            <li><a class="dropdown-item" href="#">Ocean Freight</a></li>
                            <li><a class="dropdown-item" href="#">Ground Shipping</a></li>
                            <li><a class="dropdown-item" href="#">Warehousing</a></li>
                            <li><a class="dropdown-item" href="#">Storage</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/industries.html">Industries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kategoriler Bölümü -->
    <div class="container my-5">
        <div class="text-center">
            <h1 class="mb-3">Kategoriler</h1>
            <p class="mb-5">İstediğiniz kategoriyi seçin ve ürünlerimizi keşfedin.</p>
        </div>

        <!-- Kategori Listesi -->
        <div class="row g-4" id="category-list">
            <!-- Kategoriler JavaScript ile yüklenecek -->
        </div>
    </div>

    <!-- JavaScript Dosyaları -->
    <!-- categories.js dosyasını dahil ediyoruz -->
    <script src="js/categories.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kategorileri Yükleyen JavaScript -->
    <script>
        // Kategori listesini yükle
        const categoryList = document.getElementById('category-list');

        // categories.js dosyasından kategori verilerini alıyoruz
        for (const categoryId in categories) {
            const category = categories[categoryId];
            const categoryCard = `
                <div class="col-md-4">
                    <div class="card category-card">
                        <a href="product-list.html?category=${categoryId}">
                            <img src="${category.image}" class="card-img-top category-image" alt="${category.name}">
                        </a>
                        <div class="card-body text-center">
                            <h5 class="card-title">${category.name}</h5>
                            <a href="product-list.html?category=${categoryId}" class="btn btn-custom mt-3">Ürünleri Gör</a>
                        </div>
                    </div>
                </div>
            `;
            categoryList.innerHTML += categoryCard;
        }
    </script>
</body>

</html>
